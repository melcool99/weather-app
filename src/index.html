<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="fade-in">
      <section id="searchBar" class="searchBar">
        <form id="searchBar-form" class="searchBar-form" role="search">
          <label for="searchBar-text"></label>
          <input
            id="searchBar-text"
            class="searchBar-text"
            type="text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="Submit location"
          />
          <button
            id="searchBar-button"
            class="searchBar-button"
            title="Submit Location"
            aria-label="City for weather conditions"
          >
            <i class="fas fa-search"></i>
            <!-- <i class="fas fa-sync  none"></i> -->
          </button>
        </form>
      </section>
      <section id="currentWeather" class="currentWeather" role="region">
        <h2 id="currentWeather-location" class="currentWeather-location"></h2>
        <div class="main-info">
          <h2 class="temp"></h2>
          <img class="icon" src="" />
          <div class="temp-info">
            <div class="high-temp"></div>
            <div class="low-temp"></div>
          </div>
        </div>
        <div id="currentWeather-conditions" class="currentWeather-conditions">
          <div class="conditions"></div>
          <div class="feels-like"></div>
          <div class="humidity"></div>
          <div class="wind-speed"></div>
        </div>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
